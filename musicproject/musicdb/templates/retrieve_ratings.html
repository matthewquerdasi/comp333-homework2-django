<h1>Retrieve Ratings</h1>
<form action="{% url 'retrieve_ratings' %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <button class = "button" type = "submit">Retrieve</button>
</form>





<div>
{% if ratings %}
<ul>
    {% for rating in ratings %}
    <li>
        {{ rating.song.song }}, by {{ rating.song.artist }} --> {{ rating.rating }}
    </li>
    {% endfor %}

</ul>
{% else %}
No entries 

{% endif %}
<div>
